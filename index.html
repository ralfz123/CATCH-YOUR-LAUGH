<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke generator</title>
    <link rel="shortcut icon" type="image/svg" href="favicon.svg" />
    <link rel="stylesheet" href="styles/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/main.js" type="module"></script>
    <script src="scripts/modules/router.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Cat & joke generator ü§£</h1>
      <button id="reloadBtn">Another combo!</button>
    </header>

    <main>
      <section class="fav-item-detail">
        <p class="disappearBtn">x</p>

        <h1>Favourites</h1>
        <!-- dummy img source: https://nl.pinterest.com/pin/215609900881356215/ -->

        <ol>
          <li>
            <img
              src="https://i.pinimg.com/originals/73/44/c6/7344c6eb343fb4c6ad415a579c35fd83.gif"
              alt=""
            />
            <div>
              <p>What kind of dog lives in a particle accelerator?</p>
              <p>A Fermilabrador Retriever.</p>
            </div>

            <button class="deleteBtn">Delete</button>
          </li>
        </ol>
      </section>

      <section id="cat-images">
        <img id="image-cat" src="" alt="random-cat-image" />
        <p id="cat-id" style="font-size: 0.8rem">...</p>
        <p id="cat-url" style="font-size: 0.8rem">...</p>
      </section>

      <section id="jokes">
        <h2 id="joke">...</h2>
        <h2 id="punchline">...</h2>
        <p id="joke-id">...</p>
      </section>

      <section id="favourites-list">
        <h2>Favourites</h2>
        <button id="likeBtn">‚ù§Ô∏è</button>
        <button id="checkFavoBtn">Check Favourites</button>
      </section>
    </main>

    <footer>
      <p>
        Made by Ralf Zonneveld ¬© 2021 - All rights reserved |
        <a
          href="https://github.com/ralfz123/web-app-from-scratch-2021"
          target="_blank"
          >GitHub link</a
        >
      </p>
      <p>
        Used APIs:
        <a href="https://thecatapi.com/" target="_blank">Cat images</a> &
        <a href="https://github.com/15Dkatz/official_joke_api" target="_blank"
          >Jokes</a
        >
      </p>
    </footer>
  </body>
</html>
