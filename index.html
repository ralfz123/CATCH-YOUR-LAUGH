<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke generator</title>
    <link rel="shortcut icon" type="image/svg" href="assets/favicon.svg" />
    <link rel="stylesheet" href="styles/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/main.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1><strong>CAT</strong>CH YOUR LAUGH 😹</h1>
    </header>

    <main>
      <button id="comboBtn">Another combo!</button>

      <section id="cat-images">
        <div class="loader"></div>
        <img id="image-cat" src="" alt="Image of a cat" />
      </section>

      <section id="jokes">
        <!-- <div class="loader"></div> -->
        <h3 id="joke"></h3>
        <h3 id="punchline"></h3>
      </section>

      <section id="like-area">
        <h2>Like this combo!</h2>
        <button id="likeBtn">❤️</button>
        <button id="checkFavoBtn">Check Favourites</button>
      </section>

      <section class="favourites">
        <button class="disappearBtn">x</button>

        <h1>Favourites</h1>
        <button class="delete-all-btn">Delete all</button>

        <ol>
          <!-- <p>No favourite combo's yet 🙁</p> -->
        </ol>
      </section>

      <section id="fav-item">
        <img src="" alt="fav-cat-image" />
        <p>Joke</p>
        <p>punchline</p>
        <a href="">← Back</a>

        <h4>Delen met</h4>
        <p>facebook</p>
      </section>
    </main>

    <footer>
      <p>
        Made by Ralf Zonneveld © 2021 - All rights reserved |
        <a
          href="https://github.com/ralfz123/web-app-from-scratch-2021"
          target="_blank"
          >GitHub link</a
        >
      </p>
      <p>
        Used APIs:
        <a href="https://thecatapi.com/" target="_blank">Cat images</a> &
        <a href="https://github.com/15Dkatz/official_joke_api" target="_blank"
          >Jokes</a
        >
      </p>
    </footer>
  </body>
</html>
