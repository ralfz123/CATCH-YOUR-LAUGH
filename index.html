<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke generator</title>
    <link rel="shortcut icon" type="image/svg" href="favicon.svg" />
    <link rel="stylesheet" href="styles/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Funniest joke generator (cat + meme) ü§£</h1>
      <button id="reloadButton">Another combo!</button>
    </header>

    <main>
      <section id="fav-item-detail">
        <p class="disappear-button">X</p>

        <h2>Favorite item</h2>
        <!-- dummy img source: https://nl.pinterest.com/pin/215609900881356215/ -->
        <img
          src="https://i.pinimg.com/originals/73/44/c6/7344c6eb343fb4c6ad415a579c35fd83.gif"
          alt=""
        />

        <p>{joke}</p>
      </section>

      <section id="cat-images">
        <img id="image-cat" src="" alt="random-cat-image" />
      </section>

      <section id="jokes">
        <h2 id="joke">...</h2>
        <h2 id="punchline">...</h2>
        <h4 id="joke-id">...</h4>
      </section>

      <section id="favourites-list">
        <h2>Favourites</h2>
        <button id="likeBtn">‚ù§Ô∏è</button>
        <ul id="fav-items"></ul>
      </section>
    </main>

    <footer>
      <p>
        Made by Ralf Zonneveld ¬© 2021 - All rights reserved |
        <a
          href="https://github.com/ralfz123/web-app-from-scratch-2021"
          target="_blank"
          >GitHub link</a
        >
      </p>
      <p>
        Used APIs:
        <a href="https://thecatapi.com/" target="_blank">Cat images</a> &
        <a href="https://github.com/15Dkatz/official_joke_api" target="_blank"
          >Jokes</a
        >
      </p>
    </footer>

    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
